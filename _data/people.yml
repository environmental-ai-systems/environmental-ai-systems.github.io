  bio: I am currently pursuing my PhD at the Department of Earth and Environmental Sciences, under the supervision of Dr. Zhonghua Zheng and Prof. David Topping. I earned my Master’s degree in Environmental Engineering (2023) Research Center for Eco-Environmental Sciences (RCEES), Chinese Academy of Sciences (CAS) (one of the top research units for ecology and environmental sciences) and my B.Eng. in Environmental Engineering (2020) from China University of Mining and Technology-Beijing (CUMTB, China).
  interests: My research focuses on applying statistics, reinforcement learning/optimization, and data-driven modeling to solve environmental problems, including intelligent urban adaptation, urban climate modeling, climate downscaling, and public health. I am currently developing a universal urban climate model interface, coupling machine learning with urban climate model to create intelligent and scalable climate adaptation technologies/engineering, and exploring the impact of urban extreme climate on public health. If you are interested in the topics above and would like to engage in a discussion, please feel free to reach out to me.
