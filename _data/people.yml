  bio: I am a PhD student under the supervision of Dr. Zhonghua Zheng, Prof. David Topping, and Dr. James Allan, and hold an MSc degree in Pollution and Environmental Control from the University of Manchester. Prior to that, I obtained a dual Bachelor's degree in Environmental Engineering (BEng) and English Language and Literature (BA) from Inner Mongolia Agricultural University.
  interests: My research interests include air pollution, multi-scale simulations, and regional/global atmospheric modelling. I am interested in understanding how atmospheric chemistry, aerosols, and climate interact across different spatial and temporal scales. My current work focuses on using the MUSICA framework to explore the impacts of emission sources, such as biomass burning, on air quality and climate. Through this, I aim to improve our ability to simulate atmospheric processes and assess their implications for the environment and human health.
