- name: Fei Jiang
  role: PhD student
  affiliation: Department of Earth and Environmental Sciences, The University of Manchester
  contact: 'Email: fei.jiang-4@postgrad.manchester.ac.uk; Github: https://github.com/FeiJiang-UoM; Personal site: https://feijiang-uom.github.io/; Linkedln: Fei Jiang'
  bio: I am currently pursuing a PhD in the Department of Earth and Environmental Sciences at The University of Manchester, UK, under the supervision of Dr. Zhonghua Zheng (Assistant Professor in Data Science & Environmental Analytics), Chair Professor David Topping (Professor of Digital Environment, Fellow of the Alan Turing Institute), and Chair Professor Hugh Coe (Professor of Atmospheric Composition). I obtained my master’s degree from the University of Melbourne and my bachelor’s degree from Shandong University. My research focuses on particle-resolved aerosol dynamic modeling, cloud parcel modeling, and the application of machine learning to study aerosol mixing states, black carbon, micro/nanoplastics, and cloud–aerosol interactions.
  interests: My research interests encompass the development and application of advanced modeling and data-driven approaches to address key challenges in atmospheric science. Specifically, I focus on particle-resolved aerosol dynamic modeling to capture the detailed evolution of aerosol populations, cloud parcel modeling to investigate aerosol–cloud interactions, and the integration of machine learning techniques to enhance the prediction and understanding of complex atmospheric processes. I am particularly interested in exploring aerosol mixing states, the environmental behavior and impacts of micro/nanoplastic pollutants and black carbon (BC), and their roles in cloud microphysics and climate interactions.
  hobby: Computer games (e.g. GTA V and Civilization VI), Basketball
  tools: Aeronet; CESM; CAMS; ERA5
